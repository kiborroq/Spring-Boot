# DB settings
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-boot
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Freemarker
spring.freemarker.cache=false
spring.freemarker.template-loader-path=file:src/main/webapp/WEB-INF/templates
spring.freemarker.suffix=.ftl

# Path for files upload
#Film posters path
edu.school21.spring-boot.poster-path=/home/mamedov/school21/spring-boot/src/main/resources/files/posters/
#User avatars path
edu.school21.spring-boot.avatar-path=/home/mamedov/school21/spring-boot/src/main/resources/files/avatars/

#Remember me settings
# Secret key
edu.school21.spring-boot.remember-me.key=school21
# Token validity time
edu.school21.spring-boot.remember-me.validity-time=86400

#Log level
logging.level.org.springframework.web=TRACE

#Disable default error page
server.error.whitelabel.enabled=false